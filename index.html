<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quran Player</title>
  </head>
  <body>
    <h1>Quran Player</h1>

    <div class="container">
      <div class="info">
        <div class="pop-up">
          <h4>Fatiha</h4>
          <div class="progress-bar">
            <div class="movable"></div>
          </div>
        </div>
      </div>
      <audio src="quran/Al-Fatiha.mp3" id="audio"></audio>
      <div class="bar-container ">
        <div class="image">
          <div class="circle"></div>
          <img src="images/Al-Fatiha.jpg" alt="Al-Fatiha" id="cover" />
        </div>
        <div class="ctrl">
          <button class="prev"><i class="fa-solid fa-backward"></i></button>
          <button class="play"><i class="fa-solid fa-play"></i></button>
          <!-- <button class="play pause"><i class="fa-solid fa-pause"></i></button> -->
          <button class="next"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
